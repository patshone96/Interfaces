<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes</title>
    <link rel="stylesheet" href="./css/photon.min.css" />
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title" style="font-size:1.5rem";">Clientes</h1>
      </header>

      <div class="window-content">
        <div class="padded-more">
          <div class="form-group">
            <label>DNI</label>
            <input type="text" class="form-control" id="dni" name="dni" />
          </div>

          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" name="name" />
          </div>

          <div class="form-group">
            <label>Telephone</label>
            <input type="text" class="form-control" id="tel" name="tel" />
          </div>

          <button id="primero" class="active btn btn-primary btn-default">
            <span class="icon icon-to-start"></span>
          </button>

          <button id="anterior" class="active btn btn-primary btn-default">
            <span class="icon icon-left"></span>
          </button>
          <button id="siguiente" class="active btn btn-primary btn-default">
            <span class="icon icon-right"></span>
          </button>
          <button id="ultimo" class="active btn btn-primary btn-default">
            <span class="icon icon-to-end"></span>
          </button>
          <button id="borrar" class="active btn btn-primary btn-default">
            <span class="icon icon-erase"></span>
          </button>
          <button id="insertar" class="active btn btn-primary btn-default">
            <span class="icon icon-folder"></span>
          </button>
          <button id="guardar" class="active btn btn-primary btn-default">
            <span class="icon icon-floppy"></span>
          </button>
        </div>
      </div>

      <footer class="toolbar toolbar-footer">
        <h1 class="title" style="font-size: 1.5rem;">Formulario usando JSON</h1>
      </footer>
    </div>

    <script src="functions.js"></script>
  </body>
</html>
