<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/photon.min.css">
     <link rel="stylesheet" href="./css/estilos.css">
    

    <title>Document</title>
</head>
<body>
    

    <div class="window">
        <header class="toolbar toolbar-header">
          <h1 class="title">CARTELERA</h1>
        </header>
        <div class="window-content">
          <div class="pane-group">

        

       
            <div class="pane" id="lista-pelis">
              <ul class="list-group">
                <li class="list-group-header">
                              <input class="form-control" type="text" placeholder="Search for a film" id="search">
                            </li>

           

              

            </div>




            <div class="pane-sm sidebar">
                <div class="padded-more">
                <form>

                    <h2>Add New Films</h2>
                    <div class="form-group">
                      <label>Title</label>
                      <input type="text" class="form-control" placeholder="Title" id="title">
                    </div>
                    <div class="form-group">
                      <label>Year</label>
                      <input type="number" class="form-control" min="1900" max="2023" id="year" placeholder="1900">
                    </div>
                    <div class="form-group">
                      <label>Description</label>
                      <textarea class="form-control" rows="3" id="description"></textarea>
                    </div>
                    
                    </div>
                  </form>
                </div>
            </div>
          </div>

          <footer class="toolbar toolbar-footer">
            <div class="form-actions">
                <button class="btn btn-large btn-default pull-right" id="cancel">Cancel</button>
                <button class="btn btn-large btn-primary pull-right" id="send">Send</button>
              </div>
        </footer>
        </div>
        
      </div>
      


      <script src="pelis.js"></script>



</body>
</html>
